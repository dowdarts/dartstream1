<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartStream Scoreboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            font-family: 'Arial Black', 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* PDC-Style Overlay at Bottom */
        .scoreboard-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), rgba(0,0,0,0.98));
            border-top: 4px solid #facc15;
            display: flex;
            align-items: center;
            padding: 0 40px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.8);
        }

        .player-card {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .player-card.active {
            background: rgba(250, 204, 21, 0.15);
            border-radius: 10px;
        }

        .player-card.left {
            justify-content: flex-start;
        }

        .player-card.right {
            justify-content: flex-end;
            flex-direction: row-reverse;
        }

        .player-name {
            font-size: 42px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            min-width: 300px;
        }

        .player-card.left .player-name {
            text-align: left;
        }

        .player-card.right .player-name {
            text-align: right;
        }

        .legs-display {
            background: #1a1a2e;
            padding: 15px 25px;
            border-radius: 8px;
            border: 2px solid #facc15;
            text-align: center;
            min-width: 100px;
        }

        .legs-label {
            font-size: 16px;
            color: #94a3b8;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .legs-value {
            font-size: 48px;
            font-weight: 900;
            color: #facc15;
            line-height: 1;
        }

        .score-display {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            padding: 20px 35px;
            border-radius: 10px;
            border: 3px solid #ffffff;
            text-align: center;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.5);
        }

        .score-value {
            font-size: 72px;
            font-weight: 900;
            color: white;
            line-height: 1;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        .score-value.score-update {
            animation: scoreFlash 0.4s ease-out;
        }

        @keyframes scoreFlash {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
                color: #facc15;
            }
        }

        .stats-box {
            background: #0f172a;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #334155;
            min-width: 140px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-size: 16px;
            color: #94a3b8;
            font-weight: bold;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 900;
            color: white;
        }

        /* Center Match Info */
        .center-info {
            flex: 0 0 auto;
            text-align: center;
            padding: 0 30px;
        }

        .match-format {
            font-size: 24px;
            font-weight: bold;
            color: #facc15;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        .sets-display {
            font-size: 32px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            background: rgba(0,0,0,0.8);
            border: 2px solid #334155;
            z-index: 2000;
        }

        .connection-status.connected {
            border-color: #10b981;
            color: #10b981;
        }

        .connection-status.disconnected {
            border-color: #ef4444;
            color: #ef4444;
            animation: pulse 2s infinite;
        }

        .connection-status.setup {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Setup Overlay */
        .setup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .setup-box {
            background: #1a1a2e;
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            max-width: 800px;
            border: 3px solid #facc15;
        }

        .setup-box h1 {
            color: #facc15;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .setup-box p {
            color: #cbd5e1;
            font-size: 24px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .setup-box input {
            width: 100%;
            padding: 20px;
            font-size: 48px;
            text-align: center;
            letter-spacing: 16px;
            font-weight: bold;
            border: 3px solid #facc15;
            background: #2a2a3e;
            color: #facc15;
            border-radius: 12px;
            margin: 20px 0;
        }

        .setup-box button {
            background: #facc15;
            color: #1a1a2e;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .setup-box button:hover {
            background: #fcd34d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="setupOverlay" class="setup-overlay">
        <div class="setup-box">
            <h1>üéØ DartStream Scoreboard</h1>
            <p>Enter the 4-digit code from your scoring app</p>
            <input type="text" id="pairingCode" placeholder="0000" maxlength="4">
            <button id="connectBtn" onclick="connectWithCode()">Connect</button>
        </div>
    </div>

    <div class="connection-status disconnected" id="connectionStatus">
        ‚ö†Ô∏è Not connected
    </div>

    <div class="scoreboard-overlay">
        <!-- Left Player -->
        <div class="player-card left" id="homePlayer">
            <div class="player-name" id="homeName">HOME</div>
            <div class="legs-display">
                <div class="legs-label">LEGS</div>
                <div class="legs-value" id="homeLegs">0</div>
            </div>
            <div class="score-display">
                <div class="score-value" id="homeScore">501</div>
            </div>
            <div class="stats-box">
                <div class="stat-row">
                    <span class="stat-label">AVG</span>
                    <span class="stat-value" id="homeAverage">0.00</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">DARTS</span>
                    <span class="stat-value" id="homeDarts">0</span>
                </div>
            </div>
        </div>

        <!-- Center Info -->
        <div class="center-info">
            <div class="match-format" id="matchFormat">501 ‚Ä¢ Best of 3</div>
            <div class="sets-display">
                <span id="homeSets">0</span> - <span id="awaySets">0</span>
            </div>
        </div>

        <!-- Right Player -->
        <div class="player-card right" id="awayPlayer">
            <div class="player-name" id="awayName">AWAY</div>
            <div class="legs-display">
                <div class="legs-label">LEGS</div>
                <div class="legs-value" id="awayLegs">0</div>
            </div>
            <div class="score-display">
                <div class="score-value" id="awayScore">501</div>
            </div>
            <div class="stats-box">
                <div class="stat-row">
                    <span class="stat-label">AVG</span>
                    <span class="stat-value" id="awayAverage">0.00</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">DARTS</span>
                    <span class="stat-value" id="awayDarts">0</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        let supabaseClient = null;
        let subscription = null;
        let lastHomeScore = null;
        let lastAwayScore = null;
        let currentDisplayPlayer = 'home';

        async function connectWithCode() {
            const code = document.getElementById('pairingCode').value.trim();
            
            if (code.length !== 4) {
                alert('Please enter a 4-digit code');
                return;
            }

            const supabaseUrl = 'https://svbjrjevxopwmtytfaik.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2YmpyamV2eG9wd210eXRmYWlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxODYwMDUsImV4cCI6MjA3OTc2MjAwNX0.Bp411h3ui0Zl07jcimevtlphZ53-WX12TYTbr-6ZSIY';

            try {
                supabaseClient = createClient(supabaseUrl, supabaseKey);
                
                const { data, error } = await supabaseClient
                    .from('game_states')
                    .select('*')
                    .eq('game_id', code)
                    .single();

                if (error) throw error;

                document.getElementById('setupOverlay').classList.add('hidden');
                document.getElementById('connectionStatus').textContent = '‚úì Connected';
                document.getElementById('connectionStatus').className = 'connection-status connected';

                await subscribeToGame(code);
                if (data?.game_state) {
                    updateScoreboard(data.game_state);
                }
            } catch (error) {
                console.error('Connection error:', error);
                alert('Failed to connect. Please check the code and try again.');
            }
        }

        async function subscribeToGame(gameId) {
            subscription = supabaseClient
                .channel('game-updates')
                .on('postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'game_states',
                        filter: `game_id=eq.${gameId}`
                    },
                    (payload) => {
                        console.log('Update received:', payload);
                        if (payload.new?.game_state) {
                            updateScoreboard(payload.new.game_state);
                        }
                    }
                )
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                    if (status === 'SUBSCRIBED') {
                        document.getElementById('connectionStatus').textContent = '‚úì Connected - Live';
                    }
                });
        }

        function updateScoreboard(data) {
            console.log('Scoreboard received update:', data);

            // Update player names
            if (data.homePlayerName) {
                document.getElementById('homeName').textContent = data.homePlayerName.toUpperCase();
            }
            if (data.awayPlayerName) {
                document.getElementById('awayName').textContent = data.awayPlayerName.toUpperCase();
            }

            // Check if scores changed and switch turns
            if (data.homeScore !== undefined && lastHomeScore !== null && data.homeScore !== lastHomeScore) {
                currentDisplayPlayer = 'away';
            }
            if (data.awayScore !== undefined && lastAwayScore !== null && data.awayScore !== lastAwayScore) {
                currentDisplayPlayer = 'home';
            }

            // Update scores with animation
            if (data.homeScore !== undefined) {
                const homeScoreEl = document.getElementById('homeScore');
                console.log('Updating home score from', lastHomeScore, 'to', data.homeScore);
                if (lastHomeScore !== null && data.homeScore !== lastHomeScore) {
                    console.log('Home score changed - animating');
                    homeScoreEl.classList.remove('score-update');
                    void homeScoreEl.offsetWidth;
                    homeScoreEl.classList.add('score-update');
                    setTimeout(() => homeScoreEl.classList.remove('score-update'), 400);
                }
                lastHomeScore = data.homeScore;
                homeScoreEl.textContent = data.homeScore;
            }

            if (data.awayScore !== undefined) {
                const awayScoreEl = document.getElementById('awayScore');
                console.log('Updating away score from', lastAwayScore, 'to', data.awayScore);
                if (lastAwayScore !== null && data.awayScore !== lastAwayScore) {
                    console.log('Away score changed - animating');
                    awayScoreEl.classList.remove('score-update');
                    void awayScoreEl.offsetWidth;
                    awayScoreEl.classList.add('score-update');
                    setTimeout(() => awayScoreEl.classList.remove('score-update'), 400);
                }
                lastAwayScore = data.awayScore;
                awayScoreEl.textContent = data.awayScore;
            }

            // Update active player highlight
            const homeSection = document.getElementById('homePlayer');
            const awaySection = document.getElementById('awayPlayer');
            if (currentDisplayPlayer === 'home') {
                homeSection.classList.add('active');
                awaySection.classList.remove('active');
            } else {
                awaySection.classList.add('active');
                homeSection.classList.remove('active');
            }

            // Update averages
            if (data.homeAverage !== undefined) {
                document.getElementById('homeAverage').textContent = data.homeAverage.toFixed(2);
            }
            if (data.awayAverage !== undefined) {
                document.getElementById('awayAverage').textContent = data.awayAverage.toFixed(2);
            }

            // Update darts
            if (data.homeDartsThrown !== undefined) {
                document.getElementById('homeDarts').textContent = data.homeDartsThrown;
            }
            if (data.awayDartsThrown !== undefined) {
                document.getElementById('awayDarts').textContent = data.awayDartsThrown;
            }

            // Update legs and sets
            if (data.legs) {
                document.getElementById('homeLegs').textContent = data.legs.home;
                document.getElementById('awayLegs').textContent = data.legs.away;
            }
            if (data.sets) {
                document.getElementById('homeSets').textContent = data.sets.home;
                document.getElementById('awaySets').textContent = data.sets.away;
            }

            // Update match format
            if (data.gameType && data.legsFormat && data.legsCount) {
                const formatText = `${data.gameType} ‚Ä¢ ${data.legsFormat === 'best-of' ? 'Best of' : 'First to'} ${data.legsCount}`;
                document.getElementById('matchFormat').textContent = formatText;
            }
        }

        window.connectWithCode = connectWithCode;
    </script>
</body>
</html>
